{% extends 'main.html' %}

{% block content %}
    <img style = "max-width: 500px;" src="{{ project.featured_image.url }}">
    {{project.title}}
    <hr>
    {% for tag in tags %}
        <span style="border:1px solid grey">{{tag}}</span>
    {% endfor %}
    <hr>
    <br>
    {{project.description}}
{% endblock content %}
